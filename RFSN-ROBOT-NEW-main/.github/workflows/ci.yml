name: ci

on:
  push:
  pull_request:

jobs:
  fast-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -e .
      - name: Run fast tests (no sim)
        run: |
          pytest -m "not sim"

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -e .
      - name: Run smoke (headless)
        env:
          MUJOCO_GL: egl
        run: |
          python scripts/smoke.py --steps 300
